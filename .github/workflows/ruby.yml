name: Ruby

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: doubleup
          POSTGRES_PASSWORD: "doubleuptestpassword"
          POSTGRES_DB: doubleup_test
        ports: ["5432:5432"]

    strategy:
      matrix:
        ruby-version: ["3.0"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Setup Database
        env:
          RAILS_ENV: test
          DATABASE_URL: "postgresql://doubleup:doubleuptestpassword@localhost"
        run: bin/rails db:setup
      - name: Run rspec tests
        env:
          RAILS_ENV: test
          DATABASE_URL: "postgresql://doubleup:doubleuptestpassword@localhost"
          SLACK_SIGNING_SECRET: "a44647Ydc63fZabecd7c3c89387b6a9X"
        run: bundle exec rspec
      - name: Run linter
        run: bundle exec standardrb
